  site-url: https://imick5555.github.io/github_pages/
  description: "A showcase of my data science projects and learning journey"
  
  navbar:
    background: primary
    left:
      - text: "Home"
        href: index
      - text: "About Me"
        href: about
      - text: "blogPost"
        href: blog
      - text: "Projects"
        menu:
          - text: "All Projects"
            href: projects/index.qmd
          - text: "---"
          - text: "Exploratory Data Analysis"
            href: projects/eda.qmd
          - text: "Data Acquisition"
